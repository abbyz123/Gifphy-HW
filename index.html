<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gifphy Gateway</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container" id="buttonsshow"></div>
    <div class="row" id="mainrow">
        <div class="col-md-8" id="main"></div>
        <div class="col-md-4" id="searcharea">
            <form>
                <div class="form-group">
                    <label for="newKeyword">Add new keyword</label>
                    <input type="text" class="form-control" id="newKeyword" aria-describedby="newKeywordHelp"
                        placeholder="new keyword...">
                    <small id="newKeywordHelp" class="form-text text-muted">Type your new keyword here</small>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
